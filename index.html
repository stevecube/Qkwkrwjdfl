<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>꿈틀 시험</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <label-1>모음 체계</label-1><br><br>
        <span>모음 체계</span><br><br>
        <p-1>모음은 발음할 때 공기의 흐름이 장애를 받지 않고 나는 소리임.</p-1><br><br>
        <ul>
            <table>
                <tr>
                    <td rowspan="2">발음 기관의 변화 유무에 따라</td>
                    <td rowspan="2"></td>
                    <td style="background-color: #fad8ad;">단모음</td>
                    <td>발음하는 도중에 입술 모양이나 혀의 위치가 달라지지 않는 모음</td>
                </tr>
                <tr>
                    <td style="background-color: #fad8ad;">이중 모음</td>
                    <td>발음하는 도중에 입술 모양이나 혀의 위치가 달라지는 모음</td>
                </tr>
            </table>
        </ul>
        <span>단모음</span>
        <ul>
            <table>
                <tr>
                    <td style="background-color: #fad8ad;">혀의 최고점의 위치</td>
                    <td style="background-color: #fad8ad;" colspan="2">전설 모음</td>
                    <td style="background-color: #fad8ad;" colspan="2">후설 모음</td>
                </tr>
                <tr>
                    <td colspan="5" style="background-color: #ffebcd;"></td>
                </tr>
                <tr>
                    <td style="background-color: #fad8ad;">입술 모양</td>
                    <td style="background-color: #fad8ad;">평순 모음</td>
                    <td style="background-color: #fad8ad;">원순 모음</td>
                    <td style="background-color: #fad8ad;">평순 모음</td>
                    <td style="background-color: #fad8ad;">원순 모음</td>
                </tr>
                <tr>
                    <td colspan="5" style="background-color: #ffebcd;"></td>
                </tr>
                <tr>
                    <td style="background-color: #fad8ad;">고모음</td>
                    <td>ㅣ</td>
                    <td>ㅟ</td>
                    <td>ㅡ</td>
                    <td>ㅜ</td>
                </tr>
                <tr>
                    <td colspan="5" style="background-color: #ffebcd;"></td>
                </tr>
                <tr>
                    <td style="background-color: #fad8ad;">중모음</td>
                    <td>ㅔ</td>
                    <td>ㅚ</td>
                    <td>ㅓ</td>
                    <td>ㅗ</td>
                </tr>
                <tr>
                    <td colspan="5" style="background-color: #ffebcd;"></td>
                </tr>
                <tr>
                    <td style="background-color: #fad8ad;">저모음</td>
                    <td>ㅐ</td>
                    <td></td>
                    <td>ㅏ</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="5" style="background-color: #ffebcd;"></td>
                </tr>
            </table>
        </ul>
    </body>
</html>
